<!DOCTYPE html>

<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' href='style.css'>
    </head>

    <div class='container'>
        <div class='calculator'>
            <input id='result-display' readonly>
            <input type='text'  id='input-display' >
            <div class='calc-buttons'>
                <button class='special-buttons' id='clear'>CE</button>
                <button class='special-buttons'>โซ</button>
                <button class='operators' id='division'>รท</button>
                <button class='numbers'>7</button>
                <button class='numbers'>8</button>
                <button class='numbers'>9</button>
                <button class='operators' id='multiplication'>x</button>
                <button class='numbers'>6</button>
                <button class='numbers'>5</button>
                <button class='numbers'>4</button>
                <button class='operators' id='addition'>+</button>
                <button class='numbers'>1</button>
                <button class='numbers'>2</button>
                <button class='numbers'>3</button>
                <button class='operators'>-</button>
                <button class='numbers'>+ / -</button>
                <button class='numbers'>0</button>
                <button class='numbers'>.</button>
                <button class='equal-sign'>=</button>
            </div>
        </div>
    </div>


    <script src='script.js'></script>
</html>
